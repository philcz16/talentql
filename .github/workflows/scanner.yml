name: Scanner

on:
  issues:
    types:
      - opened

jobs:
  scan:
    name: Scan container Images
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ISSUE_URL: ${{ github.event.issue.html_url }}
      ISSUE_BODY: ${{ github.event.issue.body }}
    
    steps:
      - name: Init
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      # TASK/TODO: 
      # Build this step in the workflow. Refer to the linked document in the README for more details
      # - name: TODO - Scan Vulnerabilities
      #   run: echo "Build this step in the workflow. Refer to the linked document in the README for more details"

      - name: Scan docker images from Github issue with trivy
        shell: bash
        run: |
          test=$(echo ${{ github.event.issue.body }} | tr -d '[]' | tr -s "," " ")
          array=($test)
          for image in ${array[@]}; do
          echo "------------ Scanning $image ------------------"
          trivy image --exit-code 0 --severity MEDIUM,HIGH,CRITICAL $(echo $image) >> file.txt
          cat file.txt
          done
        #file.txt
        #curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/philcz16/talentql/issues/${{ github.event.issue.number }}/comments -g -d @file.json